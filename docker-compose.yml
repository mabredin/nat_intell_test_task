version: "3.8"

services:
  service1:
    image: def1ner/voting-service-grpc
    command: bash -c "alembic upgrade head && uvicorn src.main:create_app --reload --host 0.0.0.0 --port 8000"
    container_name: service1
    restart: always
    depends_on: 
      - database
    ports:
      - "8000:8000"
    environment:
      - PROJECT_NAME=Voting service
      - DEBUG=True
      - DRIVER=postgres+asyncpg
      - POSTGRES_DB=nat_intel
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DB_HOST=database
      - DB_PORT=5432
      - ECHO=False
      - SECRET_KEY_TOKEN=
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - GRPC_ADDRESS=service2:9000

  database:
    image: postgres
    container_name: database
    environment:
      - POSTGRES_DB=nat_intel
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DB_HOST=database
      - DB_PORT=5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  service2:
    image: def1ner/ethereum-service-grpc
    command: bash -c "python3 src/main.py"
    container_name: service2
    restart: always
    ports:
      - "9000:9000"
    environment:
      - INFURA_ENDPOINT=
      - GRPC_ADDRESS=service2:9000

volumes:
  postgres-data:
