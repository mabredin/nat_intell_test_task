version: "3.8"

services:
  service1:
    build: ./microservice1
    command: bash -c "alembic upgrade head && uvicorn src.main:create_app --reload --host 0.0.0.0 --port 8000"
    container_name: service1
    restart: always
    depends_on: 
      - database
    ports:
      - "8000:8000"
    env_file:
      - .env

  database:
    image: postgres
    container_name: database
    env_file:
      - .env-non-dev
    volumes:
      - postgres-data:/var/lib/postgresql/data

  service2:
    build: ./microservice2
    command: bash -c "uvicorn src.main:create_app --reload --host 0.0.0.0 --port 9000"
    container_name: service2
    restart: always
    ports:
      - "9000:9000"
    env_file:
      - .env

volumes:
  postgres-data:
